{% extends 'base.html'%}

{% block head %}
<title> Update Posts</title>
{% endblock %}

{% block body %}
<h2>Update the posts</h2>
<hr>
<h2>Update:</h2>
<form action="/posts/update/{{post.id}}" method="POST">
    <label for="title">Title:</label>
    <input class="form-control" type="text" name="title" id="title" value="{{ post.title }}" aria-label="Enter Title">
    <br>
    <label for="author">Author:</label>
    <input class="form-control" type="text" name="author" id="author" value="{{ post.author }}" aria-label="Enter Author">
    <br>
    <label for="content">Post:</label>
    <textarea class="form-control" name='content' id="content"  aria-label="Enter Content" rows="3">{{ post.content }}</textarea>
    <br>
    <input type="submit" value="Save">
</form>
<hr>
{% endblock %}
